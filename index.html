<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="icon.jpg" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="input-container">
          <h1 class="heading-1">Create a Custom Countdown!</h1>
          <form action="" class="form">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              placeholder="What are you counting down to?"
              required
            />
            <label for="date-picker">Select a Date</label>
            <input type="date" class="date-picker" required />
            <button class="button" type="submit">Submit</button>
          </form>
        </div>

        <div class="countdown hidden">
          <h1 class="heading-1" id="countdown-title"></h1>
          <ul>
            <li><span></span>Days</li>
            <li><span></span>Hours</li>
            <li><span></span>Minutes</li>
            <li><span></span>Seconds</li>
          </ul>
          <button class="button button-2" id="countdown-button">reset</button>
        </div>

        <div class="complete hidden">
          <h1 class="heading-1 complete-title">Countdown Complete!</h1>
          <h1 class="heading-1 heading-1-small" id="complete-info"></h1>
          <button class="button button-3">New Countdown</button>
        </div>
      </div>
    </section>
    <div class="video-container">
      <video src="time.mp4" class="video" loop muted autoplay></video>
      <div class="video-overlay"></div>
    </div>
  </body>
</html>
